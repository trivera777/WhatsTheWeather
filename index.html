<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whats The Weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="currentInfo">
        <div class="dateContainer">
          <div class="time" id="time">12:00 <span id="amPm"> PM</span></div>
          <div class="date" id="date">Monday, April 18 2022</div>
          <div class="current" id="current"></div>

          <div class="others" id="currentWeather"></div>
        </div>

        <div class="cityContainer">
          <div class="timeZone" id="timeZone">Denver - CO</div>
          <div class="country" id="country">USA</div>
        </div>

        <div class="futureForecast">
          <div class="today" id="currentTemp">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Weather Icon"
              class="weatherIcon"
            />
            <div class="other">
              <div class="day">Monday</div>
              <div class="temp">Day - 25&#176; C</div>
              <div class="temp">Night - 25&#176; C</div>
            </div>
          </div>
          <div class="weatherForecast" id="weatherForecast">
            <div class="weatherForecastItem">
              <div class="day">Tuesday</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="Weather Icon"
